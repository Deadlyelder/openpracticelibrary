name: E2E Tests

on:
  repository_dispatch:
    types: [synced]

jobs:
  test:
    runs-on: ubuntu-16.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress Tests
        uses: cypress-io/github-action@v2
        with:
          browser: chrome
          headless: true